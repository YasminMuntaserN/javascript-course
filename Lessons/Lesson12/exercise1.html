<script>

function Found(words) {

        for (let i = 0; i < words.length-1; i++)
        {
          if(words[i] == 'search') return i;
        }
        return -1;
      }

      console.log(Found(['apple', 'grape', 'apple', 'search','apple']));
  
  function FoundByWord(words ,wordToSearch) {

  for (let i = 0; i < words.length-1; i++)
  {
    if(words[i] == wordToSearch) return i;
  }
  return -1;
  }

  console.log(FoundByWord(['apple', 'grape', 'apple', 'search','apple'],'apple'));


  
</script>
