    <script>
            function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function uniqe(array){
        let result =[];
        for(var i = 0; i < array.length-1 ;i++)
        {
          if (findIndex(result, array[i]) !== -1)  continue;

          result.push(array[i]);
        }
        return result;
      }
      const words =['Egg','apple', 'grape', 'Egg', 'Egg','apple'];
      console.log(uniqe(words));
  </script>
