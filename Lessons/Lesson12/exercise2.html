    <script>
      function removeEgg(words) {
        let result =[];

          for (let i = 0; i < words.length-1; i++)
          {
            if(words[i] == 'Egg') continue;

            result.push(words[i]);
        }
          return result;
  }

      console.log(removeEgg(['apple', 'grape', 'apple', 'Egg','search','apple']));

      function removeEggBeforeTwoCount(words) {
        let result =[];
        let count =0;
          for (let i = 0; i < words.length-1; i++)
          {
            if(words[i] == 'Egg' && count<2)
            {
              count++;
              continue;
            } 
          result.push(words[i]);
          }
          return result;
          }


      console.log(removeEggBeforeTwoCount(['Egg','apple', 'grape', 'Egg', 'search','Egg','apple']));

      function removeLastTwoEgg(words) {
        let result =[];
        let count =0;
          for (let i = 0; i < words.length-1; i++)
          {
            if(words[i] == 'Egg' && count < 2)
            {
              count++;
              continue;
            } 
          result.push(words[i]);
          }
          return result.reverse();
  }

  const words =['Egg','apple', 'grape', 'Egg', 'Egg','apple'];
  console.log(removeLastTwoEgg(words));
      console.log(words);

    </script>
