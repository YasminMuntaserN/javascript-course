    <script>
      function DeplaucateArray(array){
        for(var i=0;i<array.length-1;i++) 
        {
          array[i] *= 2 ;
        }
      }

      function addNum(array ,num){
        for(var i=0;i<array.length-1;i++) 
        {
          array[i] += num ;
        }
      }

        let myArray =[1,2,3,3,4];
      // Print the entire array
      console.log(myArray);
    
      DeplaucateArray(myArray);
    
      console.log(myArray);

      addNum(myArray,2);
    
    console.log(myArray);

    </script>
